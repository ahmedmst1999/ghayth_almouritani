
<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <meta charset="UTF-8" />

    <title>غيث الموريتاني</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', 'Noto Kufi Arabic', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        overflow: hidden;
      }
      .bg-premium {
        background: radial-gradient(circle at top right, #1e1b4b, #020617),
                    linear-gradient(to bottom left, #4c1d9522, transparent);
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      @keyframes pulse-orb {
        0% { transform: scale(1); box-shadow: 0 0 20px rgba(124, 58, 237, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(124, 58, 237, 0.7); }
        100% { transform: scale(1); box-shadow: 0 0 20px rgba(124, 58, 237, 0.4); }
      }
      .animate-pulse-orb {
        animation: pulse-orb 3s infinite ease-in-out;
      }
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
